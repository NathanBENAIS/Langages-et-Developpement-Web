<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réponses Mobilité Durable</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Réponses Mobilité Durable</h1>

        <!-- Barre de navigation -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Événement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Carte interactive</a>
                
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Graphiques</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Historique</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ajout un Événement</a>
            </li>
        </ul>
        
        <!-- Filtres -->
        <div class="row mb-4">
            <div class="col">
                <label for="roleFilter">Filtrer par rôle :</label>
                <select id="roleFilter" class="form-control">
                    <option value="">Tous</option>
                    <!-- Les options seront remplies dynamiquement -->
                </select>
            </div>
            <div class="col">
                <label for="objectiveFilter">Filtrer par objectif :</label>
                <select id="objectiveFilter" class="form-control">
                    <option value="">Tous</option>
                    <!-- Les options seront remplies dynamiquement -->
                </select>
            </div>
            <div class="col">
                <label for="cityFilter">Filtrer par ville :</label>
                <select id="cityFilter" class="form-control">
                    <option value="">Toutes</option>
                    <!-- Les options seront remplies dynamiquement -->
                </select>
            </div>
        </div>

        <div id="loading-message" class="alert alert-info text-center">Chargement des données, veuillez patienter...</div>
        <div id="error-message" class="alert alert-danger text-center" style="display: none;">Erreur lors du chargement des données. Veuillez réessayer plus tard.</div>
        <div id="data-cards" style="display: none;">
            <!-- Les cartes seront insérées ici -->
        </div>

        <!-- Conteneur pour la carte -->
        <div id="map" style="height: 400px; margin-top: 20px;"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/script.js"></script> <!-- Lien vers le fichier script.js -->
    <script src="js/tabs.js"></script> <!-- Lien vers le fichier script.js -->
</body>
</html>
